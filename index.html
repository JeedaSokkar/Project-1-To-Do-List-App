<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
   
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <head>
        <div class="title">
            <h1 class="mainTitle">My Tasks</h1>
            <p>Stay organized and get things done</p>
        </div>
    </head>
    <section class="secAdd">
        <textarea class="textTask" name="task" id="task" cols="70" rows="2" placeholder="Add new task"></textarea>
        <button class="btnAdd" id="btn" type="submit">+ Add</button>
    </section>
    <section class="secList">
    <div class="list">
     
           <ul id="list">

        </ul> 
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
